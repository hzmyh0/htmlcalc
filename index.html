<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>calclator</title>
<script type="text/javascript" src="calc.js"></script>
</head>
<body>
    <table border="0">
	<tbody>
	    <tr>
		<td colspan="4"><input type="text" style="text-align: right"></td>
	    </tr>
	    <tr>
                <td><button type="button" name="num7" value="7" class="digit" onclick="hcalc.log(7)">7</button></td>
		<td><button type="button" name="num8" value="8" class="digit">8</button></td>
		<td><button type="button" name="num9" value="9" class="digit">9</button></td>
		<td><button type="button" name="multi" value="*">*</button></td>
	    </tr>
	    <tr>
		<td><button type="button" name="num4" value="4" class="digit">4</button></td>
		<td><button type="button" name="num5" value="5" class="digit">5</button></td>
		<td><button type="button" name="num6" value="6" class="digit">6</button></td>
		<td><button type="button" name="div" value="/">/</button></td>
	    </tr>
	    <tr>
		<td><button type="button" name="num1" value="1" class="digit">1</button></td>
		<td><button type="button" name="num2" value="2" class="digit">2</button></td>
		<td><button type="button" name="num3" value="3" class="digit">3</button></td>
		<td><button type="button" name="sub" value="-">-</button></td>
	    </tr>
	    <tr>
		<td><button type="button" name="num0" value="0" class="digit">0</button></td>
		<td><button type="button" name="dot" value=".">.</button></td>
		<td><button type="button" name="clear" value="C">C</button></td>
		<td><button type="button" name="add" value="+">+</button></td>
	    </tr>
	    <tr>
		<td colspan="4"><button type="button" name="equal" value="=">=</button></td>
	    </tr>
	</tbody>
    </table>
</body>
</html>
